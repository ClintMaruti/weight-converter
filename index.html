<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weight Converter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="display-4 center mb-3">Weight Converter</h1>
                <form>
                    <div class="input-field white-text">
                        <input id="lbsInput" type="number" class="validate white-text" placeholder="Enter Pounds">
                    </div>
                </form>
                <div id="output">
                    <div class="card blue darken-1" id="gramCard">
                        <div class="card-content white-text">
                            <p><strong>Grams</strong></p>
                            <div id="gramsOutput">

                            </div>
                        </div>
                    </div>

                    <div class="card green darken-1" id="kgCard">
                        <div class="card-content white-text">
                            <p><strong>Kilograms:</strong></p>
                            <div id="kgOutput">

                            </div>
                        </div>
                    </div>

                    <div class="card red darken-1" id="ounceCard">
                        <div class="card-content white-text">
                            <p><strong>Ounce:</strong></p>
                            <div id="ounceOutput">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="./convert.js"></script>
